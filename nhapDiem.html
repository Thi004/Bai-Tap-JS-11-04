<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhapDiem</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập điểm Vật Lý:"));
    let b = parseFloat(prompt("Nhập điểm Hóa học:"));
    let c = parseFloat(prompt("Nhập điểm Sinh học:"));
    let d = a+b+c ;
    let e = d/3;
    document.write('Tổng điểm 3 môn: '+d+'<br>');
    document.write('Điểm trung bình: '+e);
</script>

</body>
</html>
