<!DOCTYPE html>
<html lang="en">

    <title>doiNhietDo</title>

<body>
<script>
    let a = parseFloat(prompt("Nhập độ C vào:"));
    let b = (a * 9/5) + 32;
    document.write( a + " độ C (Celsius) Tương ứng với " + b + "  độ F (Fahrenheit)");
</script>

</body>
